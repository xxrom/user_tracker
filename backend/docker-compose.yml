version: "3.8"
services:
  mongo:
    image: mongo:latest
    restart: always
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - ../mongo-volume:/data/db
    ports:
      - 27017:27017

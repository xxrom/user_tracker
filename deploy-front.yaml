apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-front
  namespace: user-tracker
  labels:
    app: ut-front
spec:
  replicas: 4
  selector:
    matchLabels:
      app: ut-front
  template:
    metadata:
      labels:
        app: ut-front
    spec:
      containers:
        - name: ut-front
          image: 192.168.77.150:8044/library/ut-front:latest
          ports:
            - containerPort: 6070
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: configmap-front
                  key: port
            - name: SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: configmap-front
                  key: server-url
            - name: NEXT_PUBLIC_SERVER_PORT0
              valueFrom:
                configMapKeyRef:
                  name: configmap-front
                  key: next-public-server-port0
            - name: NEXT_PUBLIC_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: configmap-front
                  key: next-public-server-url

---
apiVersion: v1
kind: Service
metadata:
  name: service-front
  namespace: user-tracker
spec:
  selector:
    app: ut-front
  #type: LoadBalancer # make it accessible from outside
  ports:
    - protocol: TCP
      port: 6070 # port inside k8s
      targetPort: 6070 # port inside pod
      #nodePort: 30070 # port for outside access range [30000 - 32676]
      # !!! for activating outside IP we need to run command
      #  `minikube service service-front` # only for minikube !!!

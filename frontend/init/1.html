<html>
  <head>
    <title>My website</title>
    <script>
      (function (w, d, m, s, src, myScript, firstScript) {
        // Init queue for storing all events, before main script is loaded
        w[m] = function () {
          w[m].q.push(arguments);
        };
        w[m].q = w[m].q || [];
        w[m].t = new Date().getTime();

        // Add my <script /> at first place
        myScript = d.createElement(s);
        myScript.async = 1;
        myScript.src = src;

        // insert myScript before firstScript
        firstScript = d.getElementsByTagName(s)[0];
        firstScript.parentNode.insertBefore(myScript, firstScript);
      })(
        window,
        document,
        "nc",
        "script",
        "http://%%SERVER_URL%%:6075/tracker",
      );

      nc("open", "pageview");
      nc("test", "one", "two", "three");
    </script>
  </head>
  <body>
    <button onclick="tracker.track('click-button')">Click me</button>
    <ul>
      <li>
        <a href="/1.html" onclick="tracker.track('click-link', '1')">1.html</a>
      </li>
      <li>
        <a href="/2.html" onclick="tracker.track('click-link', '2')">2.html</a>
      </li>
      <li>
        <a href="/3.html" onclick="tracker.track('click-link', '3', 'three')"
          >3.html</a
        >
      </li>
    </ul>
  </body>
</html>

<html>
  <head>
    <title>My website</title>
    <script>
      (function (method, src) {
        // Init queue for storing all events, before main script is loaded
        window[method] = function () {
          window[method].q.push(arguments);
        };
        window[method].q = window[method].q || [];
        window[method].t = new Date().getTime();

        // Add my <script /> at first place
        myScript = document.createElement("script");
        firstScript = document.getElementsByTagName("script")[0];
        myScript.async = 1;
        myScript.src = src;
        firstScript.parentNode.insertBefore(myScript, firstScript); // insert script before firstScript
      })("nc", "http://localhost:8888/tracker");

      nc("open", "pageview");
      nc("test", "one", "two", "three");
    </script>
  </head>
  <body>
    <button onclick="tracker.track('click-button')">Click me</button>
    <ul>
      <li>
        <a href="/1.html" onclick="tracker.track('click-link', '1')">1.html</a>
      </li>
      <li>
        <a href="/2.html" onclick="tracker.track('click-link', '2')">2.html</a>
      </li>
      <li>
        <a href="/3.html" onclick="tracker.track('click-link', '3', 'three')"
          >3.html</a
        >
      </li>
    </ul>
  </body>
</html>

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-user-tracker
  namespace: user-tracker
  labels:
    name: user-tracker
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: litl.cloud
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend: # "backend" word use as it is !
              service:
                name: service-front
                port:
                  number: 6070
          - path: "/tracker"
            pathType: Prefix
            backend: # "backend" word use as it is !
              service:
                name: service-back
                port:
                  number: 6075
          - path: "/track"
            pathType: Prefix
            backend: # "backend" word use as it is !
              service:
                name: service-back
                port:
                  number: 6075
